<!DOCTYPE html>
<html>

<head>
    <title>Descarga aquí</title>
    <style>
        body {
            background-color: blue;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        #downloadBtn {
            padding: 10px 20px;
            background-color: white;
            color: blue;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* Estilos para el menú desplegable */
        .menu-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            color: white;
        }

        .menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: #0056b3;
            border-radius: 5px;
            padding: 10px;
            color: white;
        }

        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            margin-bottom: 5px;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1256223202782584"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    <div class="menu" id="menu">
        <a href="https://t.me/tu_grupo_de_telegram">Enviar al grupo de Telegram</a>
        <a href="https://www.youtube.com/tu_canal_de_youtube">Canal de YouTube</a>
        <!-- Otros elementos del menú si los deseas -->
    </div>

    <div id="container">
        <h1>Descarga aquí</h1>
        <a id="downloadBtn" href="#" onclick="startDownload()">Descargar</a>
        <p id="countdown">20</p>
    </div>

    <script>
        const mediaFireLink = "TU_ENLACE_DE_DESCARGA_DE_MEDIAFIRE";

        function startDownload() {
            window.location.href = mediaFireLink;
        }

        let timeLeft = 20;

        function updateCountdown() {
            const countdownElement = document.getElementById("countdown");
            countdownElement.textContent = timeLeft;

            if (timeLeft === 0) {
                startDownload();
            } else {
                timeLeft--;
                setTimeout(updateCountdown, 1000);
            }
        }

        updateCountdown();

        // Función para mostrar/ocultar el menú al hacer clic en el ícono
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }
    </script>
</body>

</html>
