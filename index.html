        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            margin-bottom: 5px;
        }

        <a href="https://www.youtube.com/channel/UCgaN3DCvNI7uSE0ILNoUS0Q">Canal de YouTube</a>

    </div>

    <div id="container">
        <h1>Descarga aquí</h1>
        <a id="downloadBtn" href="#" onclick="startDownload()">Descargar</a>
        <p id="countdown">20</p>
    </div>

    <script>
        const mediaFireLink = "TU_ENLACE_DE_DESCARGA_DE_MEDIAFIRE";

        function startDownload() {
            window.location.href = mediaFireLink;
        }

        let timeLeft = 20;

        function updateCountdown() {
            const countdownElement = document.getElementById("countdown");
            countdownElement.textContent = timeLeft;

            if (timeLeft === 0) {
                startDownload();
            } else {
                timeLeft--;
                setTimeout(updateCountdown, 1000);
            }
        }

        updateCountdown();

        // Función para mostrar/ocultar el menú al hacer clic en el ícono
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
