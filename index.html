    <h1>Descarga en 20 segundos</h1>
    <script>
        // Enlace de descarga por defecto
        var enlaceDeDescarga = "https://www.ejemplo.com/archivo.zip";

        // Función para establecer el enlace de descarga
        function setEnlaceDeDescarga(enlace) {
            enlaceDeDescarga = enlace;
        }

        // Función para habilitar el botón de descarga
        function habilitarDescarga() {
            document.getElementById("descargar").href = enlaceDeDescarga;
            document.getElementById("descargar").disabled = false;
            document.getElementById("descargar").innerText = "Descargar";
        }

        // Función para iniciar el contador
        function iniciarContador() {
            var segundosRestantes = 20;

            // Actualizar el texto del botón cada segundo
            var intervalo = setInterval(function() {
                document.getElementById("descargar").innerText = "Descargar en " + segundosRestantes + " segundos";
                segundosRestantes--;

                // Si el contador llega a cero, habilitar el botón y detener el intervalo
                if (segundosRestantes < 0) {
                    habilitarDescarga();
                    clearInterval(intervalo);
                }
            }, 1000);
        }

        // Llamar a la función iniciarContador al cargar la página
        window.onload = iniciarContador;
    </script>
